<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Online Store</title>
		<!-- bootstrap CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		<!-- font awsome CDN -->
		<script src="https://kit.fontawesome.com/eac67f19ce.js" crossorigin="anonymous"></script>
		<!-- Custom stylesheet -->
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<!-- header -->
		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4 col-sm-12 col-12">
						<div class="btn-group">
							<button class="btn border dropdown-toggle my-md-4 my-2 bg-primary-color text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">USD</button>
							<div class="dropdown-menu">
								<a href="#" class="dropdown-item">ERU-EURO</a>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-12 text-center">
						<h2 class="my-md-3 site-title text-white">Online Store</h2>
					</div>
					<div class="col-md-4 col-12 text-right">
						<p class="my-md-4 header-links">
							<a href="#" class="px-2">Sign In</a>
							<a href="#" class="px-1">Create an Account</a>
						</p>
					</div>
				</div>
			</div>
			<div class="container-fluid p-0">
				<nav class="navbar navbar-expand-lg navbar-light bg-white">
					<div class="container-fluid">
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#">HOME</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">FEATURES</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">COLLECTION</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">SHOP</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">ABOUT US</a>
								</li>
							</ul>
						</div>
						<div class="navbar-nav">
							<li class="nav-item border rounded-circle mx-2 search-icon">
								<i class="fas fa-search p-2"></i>
							</li>
							<li class="nav-item border rounded-circle mx-2 basket-icon">
								<i class="fas fa-shopping-basket p-2"></i>
							</li>
						</div>
					</div>
				</nav>
			</div>
		</header>
		<main></main>
		<footer></footer>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
